<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a piece of paper</title>
  <style>
    body {
      background-color: #FFFF00; /* Yellow background */
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #800080; /* Purple text */
    }

    p {
      color: #0000FF; /* Blue text */
    }

    .green-text {
      color: #008000; /* Green text */
    }

    .red-text {
      color: #FF0000; /* Red text */
    }
  </style>
</head>
<body>
  <h1>Get a piece of paper</h1>
  <img src="paperairplane.jpeg" alt="Paper Airplane">
  <p>Fold the paper in half and unfold</p>
  <p class="green-text">Fold the top corners to the middle then fold in half again</p>
  <p class="red-text">Fold both sides down again to make it a paper airplane</p>
  <p><a href="https://www.hgtv.com/design/make-and-celebrate/handmade/how-to-make-a-paper-airplane" target="_blank">Learn more about making paper airplanes</a></p>
</body>
</html>
